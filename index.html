<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <link rel="stylesheet" href="./src/sass/main.scss">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite + TS</title>
  <link rel="stylesheet" href="src/sass/styles.scss">
</head>

<body>
  <div id="app">

    <div class="w3-container w3-center w3-animate-left">
      <h1>Wisdom Journal</h1>

    </div>
    <form action="GetMyNotes">
      <input id="formInputUsername" type="text" placeholder="Username" class="form__user">

    </form>
    <button id="GetNotes-btn">Get my Notes</button>

    <form action="SubmitNotes">

      <input id="formInputTitle" type="text" placeholder="Title" class="form__title">
      <input id="formInputNote" type="text" placeholder="Note" class="form__note">
    </form>
    <button id="submit-btn">Submit new Note</button>

    <article class="notes-article">
      <h2>Saved Notes <span>&#10003;</span></h2>
      <section class="user-notes"></section>
    </article>

    <div id="result"></div>

  </div>
  <script type="module" src="/src/main.ts"></script>

</body>

</html>
